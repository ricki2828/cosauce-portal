[pytest]
# CoSauce Portal Backend Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    slow: Slow tests (AI API calls, heavy processing)

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */conftest.py
